<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soporte con IA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate { 100% { transform: rotate(360deg); } }

    .container {
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    .subtitle { color: #8892b0; font-size: 1.1em; }

    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 35px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.6s ease-out;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkbox-group {
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(100, 255, 218, 0.05);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 8px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .checkbox-container input[type="checkbox"],
    .checkbox-container input[type="radio"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
      accent-color: #00d4ff;
    }

    .checkbox-container label {
      cursor: pointer;
      margin: 0;
      font-size: 1.1em;
      color: #e0e0e0;
      text-transform: none;
      letter-spacing: normal;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #64ffda;
      font-size: 0.95em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #64ffda;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
    }

    input::placeholder, textarea::placeholder { color: #8892b0; }

    input:disabled, textarea:disabled, select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.02);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .verify-btn {
      background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
      margin-top: 10px;
    }

    h2 {
      color: #64ffda;
      font-size: 1.5em;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2::before { content: '‚óÜ'; color: #00d4ff; font-size: 0.8em; }

    .loading { display: inline-block; animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }

    .info-message {
      background: rgba(100, 255, 218, 0.1);
      border-left: 4px solid #64ffda;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: #64ffda;
      font-size: 0.95em;
    }

    .error-message {
      background: rgba(255, 71, 87, 0.1);
      border-left: 4px solid #ff4757;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: #ff4757;
      font-size: 0.95em;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .card { padding: 25px; }
      .form-row { grid-template-columns: 1fr; gap: 0; }
      #modal-content {
        margin: 20px;
        padding: 25px;
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§ñ Soporte con IA</h1>
      <p class="subtitle">Sistema inteligente de mesa de ayuda</p>
    </div>

    <div class="card">
      <form id="soporte-form">
        <div class="checkbox-group">
          <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 12px; color: #e0e0e0; font-size: 1.1em;">
              ¬øEres parte de la plantilla de empleados?
            </label>
          </div>
          <div style="display: flex; gap: 30px;">
            <div class="checkbox-container">
              <input type="radio" id="es-plantilla-si" name="es-plantilla" value="si" style="width: 20px; height: 20px;" />
              <label for="es-plantilla-si">S√≠</label>
            </div>
            <div class="checkbox-container">
              <input type="radio" id="es-plantilla-no" name="es-plantilla" value="no" style="width: 20px; height: 20px;" />
              <label for="es-plantilla-no">No</label>
            </div>
          </div>
        </div>

        <div id="info-message" style="display:none;"></div>

        <div id="email-section" style="display:none;">
          <div class="form-group">
            <label>Correo electr√≥nico</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" />
          </div>

          <div id="verify-section">
            <button type="button" id="verify-btn" class="verify-btn">Verificar correo</button>
          </div>
        </div>

        <div id="form-fields" style="display:none;">
          <div id="email-field-no-plantilla" style="display:none;">
            <div class="form-group">
              <label>Correo electr√≥nico</label>
              <input type="email" id="email-no-plantilla" name="email-no-plantilla" placeholder="tu@email.com" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>√Årea</label>
              <input type="text" id="area" name="area" placeholder="Tu √°rea o departamento" required />
            </div>
            <div class="form-group">
              <label>Puesto</label>
              <input type="text" id="puesto" name="puesto" placeholder="Tu puesto o cargo" required />
            </div>
          </div>

          <div class="form-group">
            <label>Asunto</label>
            <input type="text" id="asunto" name="asunto" placeholder="Resumen breve de tu consulta" required />
          </div>

          <div class="form-group">
            <label>Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Describe tu consulta o problema..." required></textarea>
          </div>

          <button type="submit" id="submit-btn">Enviar</button>
        </div>
      </form>
    </div>

    <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; backdrop-filter:blur(5px); animation:fadeIn 0.3s ease;">
      <div id="modal-content" style="position:relative; max-width:700px; margin:50px auto; background:rgba(255,255,255,0.05); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.2); border-radius:16px; padding:40px; box-shadow:0 20px 60px rgba(0,0,0,0.5); animation:slideDown 0.4s ease; max-height:85vh; overflow-y:auto;">
        <button id="close-modal" style="position:absolute; top:20px; right:20px; background:rgba(255,71,87,0.2); border:1px solid rgba(255,71,87,0.5); color:#ff4757; width:40px; height:40px; border-radius:50%; cursor:pointer; font-size:1.5em; display:flex; align-items:center; justify-content:center;">√ó</button>
        <div id="modal-body"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('soporte-form');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalBody = document.getElementById('modal-body');
    const closeModalBtn = document.getElementById('close-modal');

    const radioSi = document.getElementById('es-plantilla-si');
    const radioNo = document.getElementById('es-plantilla-no');

    const emailSection = document.getElementById('email-section');
    const verifyBtn = document.getElementById('verify-btn');
    const emailInput = document.getElementById('email');

    const emailNoPlantilla = document.getElementById('email-no-plantilla');
    const emailFieldNoPlantilla = document.getElementById('email-field-no-plantilla');

    const infoMessage = document.getElementById('info-message');
    const formFields = document.getElementById('form-fields');

    // URLs
    const WEBHOOK_URL = 'https://n8n.plai.mx/webhook/soporte-plai-prod';
    const DIRECTUS_URL = 'https://admin.plai.mx/items/Empleados';

    // Estado
    let empleadoVerificado = false;
    let esPlantilla = false;

    function openModal() {
      modalOverlay.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modalOverlay.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function showMessage(message, type = 'info') {
      infoMessage.style.display = 'block';
      infoMessage.className = type === 'error' ? 'error-message' : 'info-message';
      infoMessage.textContent = message;
    }

    function hideMessage() {
      infoMessage.style.display = 'none';
    }

    function setRequired(el, required) {
      if (!el) return;
      el.required = !!required;
      if (!required) el.removeAttribute('required');
    }

    function setEnabled(el, enabled) {
      if (!el) return;
      el.disabled = !enabled;
    }

    function resetAutoFields() {
      document.getElementById('nombre').value = '';
      document.getElementById('apellido').value = '';
      document.getElementById('puesto').value = '';
      document.getElementById('area').value = '';
    }

    function lockAutoFields(lock) {
      ['nombre','apellido','puesto','area'].forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        el.disabled = !!lock;
      });
    }

    function setModePlantilla() {
      esPlantilla = true;
      empleadoVerificado = false;

      emailSection.style.display = 'block';
      formFields.style.display = 'none';
      emailFieldNoPlantilla.style.display = 'none';

      // ‚úÖ Important√≠simo: desactivar required del correo NO plantilla
      setEnabled(emailNoPlantilla, false);
      setRequired(emailNoPlantilla, false);

      // ‚úÖ Activar required del correo plantilla
      setEnabled(emailInput, true);
      setRequired(emailInput, true);

      emailInput.value = '';
      hideMessage();
      showMessage('‚ÑπÔ∏è Ingresa tu correo corporativo y presiona "Verificar correo".', 'info');
    }

    function setModeNoPlantilla() {
      esPlantilla = false;
      empleadoVerificado = false;

      emailSection.style.display = 'none';
      formFields.style.display = 'block';
      emailFieldNoPlantilla.style.display = 'block';

      // ‚úÖ Important√≠simo: desactivar required del correo plantilla (aunque est√© oculto)
      setEnabled(emailInput, false);
      setRequired(emailInput, false);

      // ‚úÖ Activar required del correo NO plantilla
      setEnabled(emailNoPlantilla, true);
      setRequired(emailNoPlantilla, true);

      // Habilitar edici√≥n manual
      lockAutoFields(false);

      // Limpiar
      emailInput.value = '';
      emailNoPlantilla.value = '';
      resetAutoFields();
      document.getElementById('asunto').value = '';
      document.getElementById('mensaje').value = '';
      hideMessage();
    }

    // ‚úÖ Funci√≥n mejorada para verificar empleado en Directus
    async function verificarEmpleado(correo) {
      try {
        verifyBtn.disabled = true;
        verifyBtn.textContent = 'Verificando...';
        hideMessage();

        const email = String(correo || '').trim().toLowerCase();
        if (!email) {
          showMessage('‚ö†Ô∏è Ingresa un correo.', 'error');
          return;
        }

        // ‚úÖ limit=1 y url construida seguro
        const url = new URL(DIRECTUS_URL);
        url.searchParams.set('fields', 'nombre_completo,posicion,direccion_adscrita.nombre_de_direccion');
        url.searchParams.set('limit', '1');
        url.searchParams.set('filter[correo][_eq]', email);

        const response = await fetch(url.toString(), {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
          },
          // ‚úÖ si tu Directus requiere sesi√≥n/cookies:
          //credentials: 'include',
          // mode: 'cors' // default
        });

        // Manejo fino de errores HTTP
        if (response.status === 401 || response.status === 403) {
          throw new Error('NO_AUTH');
        }
        if (!response.ok) {
          throw new Error(`DIRECTUS_HTTP_${response.status}`);
        }

        const data = await response.json();
        const empleado = data?.data?.[0];

        if (!empleado) {
          showMessage('‚ùå No se encontr√≥ el correo en la plantilla. Verifica tu correo o selecciona "No".', 'error');
          empleadoVerificado = false;
          formFields.style.display = 'none';
          return;
        }

        // Separar nombre completo
        const nombreCompleto = String(empleado.nombre_completo || '').trim();
        const partes = nombreCompleto.split(/\s+/).filter(Boolean);
        const nombre = partes[0] || '';
        const apellido = partes.slice(1).join(' ') || '';

        formFields.style.display = 'block';
        emailFieldNoPlantilla.style.display = 'none';

        document.getElementById('nombre').value = nombre;
        document.getElementById('apellido').value = apellido;
        document.getElementById('puesto').value = empleado.posicion || '';
        document.getElementById('area').value = empleado.direccion_adscrita?.nombre_de_direccion || '';

        // Bloquear campos autollenados
        lockAutoFields(true);

        empleadoVerificado = true;
        showMessage('‚úÖ Empleado verificado. Completa asunto y mensaje.', 'info');

        setTimeout(() => {
          document.getElementById('asunto').focus();
          document.getElementById('asunto').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 200);

      } catch (error) {
        console.error('Error al verificar empleado:', error);

        // ‚úÖ Detectar CORS / network
        if (error instanceof TypeError && String(error.message).toLowerCase().includes('fetch')) {
          showMessage('‚ùå No se pudo consultar el directorio (bloqueo CORS o red). Revisa que Directus permita este dominio.', 'error');
        } else if (error.message === 'NO_AUTH') {
          showMessage('‚ùå No autorizado para consultar el directorio. Inicia sesi√≥n en admin.plai.mx o habilita permisos p√∫blicos controlados.', 'error');
        } else {
          showMessage('‚ùå Error al verificar el empleado. Intenta nuevamente.', 'error');
        }

        empleadoVerificado = false;
        formFields.style.display = 'none';
      } finally {
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verificar correo';
      }
    }

    // Eventos radio
    radioSi.addEventListener('change', (e) => {
      if (e.target.checked) setModePlantilla();
    });

    radioNo.addEventListener('change', (e) => {
      if (e.target.checked) setModeNoPlantilla();
    });

    // Verificar
    verifyBtn.addEventListener('click', () => {
      const correo = emailInput.value.trim();
      if (!correo) {
        showMessage('‚ö†Ô∏è Por favor ingresa tu correo', 'error');
        emailInput.focus();
        return;
      }
      if (!emailInput.validity.valid) {
        showMessage('‚ö†Ô∏è Ingresa un correo v√°lido', 'error');
        emailInput.focus();
        return;
      }
      verificarEmpleado(correo);
    });

    // Modal close
    closeModalBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modalOverlay.style.display === 'block') closeModal(); });

    // Submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (esPlantilla && !empleadoVerificado) {
        showMessage('‚ö†Ô∏è Verifica tu correo antes de enviar.', 'error');
        return;
      }

      const correoFinal = esPlantilla ? emailInput.value.trim() : emailNoPlantilla.value.trim();

      // Validar correoFinal seg√∫n modo
      if (!correoFinal) {
        showMessage('‚ö†Ô∏è Falta el correo.', 'error');
        return;
      }

      const data = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        email: correoFinal,
        area: document.getElementById('area').value,
        puesto: document.getElementById('puesto').value,
        asunto: document.getElementById('asunto').value,
        mensaje: document.getElementById('mensaje').value,
        es_plantilla: esPlantilla
      };

      openModal();
      modalBody.innerHTML = `
        <div style="text-align:center; padding:40px 20px;">
          <div style="font-size:60px; margin-bottom:20px;">ü§ñ</div>
          <div class="loading" style="font-size:1.4em; margin-bottom:15px; color:#64ffda; font-weight:600;">
            Procesando ticket...
          </div>
          <div style="color:#8892b0;">Clasificando y asignando prioridad</div>
          <div style="margin-top:30px;">
            <div style="width:200px; height:4px; background:rgba(100,255,218,0.2); border-radius:2px; margin:0 auto; overflow:hidden;">
              <div style="width:100%; height:100%; background:linear-gradient(90deg,#00d4ff,#7b2ff7); animation:loading 1.5s ease-in-out infinite;"></div>
            </div>
          </div>
        </div>
      `;

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!res.ok) throw new Error(`Error HTTP: ${res.status}`);

        const responseData = await res.json();
        const ticket = responseData?.json ?? responseData ?? {};

        const categoriaUI = ticket.categoria ?? ticket.categoria_ia ?? ticket.clasificacion?.categoria ?? 'General';
        const prioridadUI = ticket.prioridad ?? ticket.prioridad_ia ?? ticket.clasificacion?.prioridad ?? 'media';
        const estatusUI   = ticket.estatus   ?? ticket.estatus_ia   ?? ticket.clasificacion?.estatus   ?? 'en revisi√≥n';

        const respuestaUI =
          ticket.respuesta_usuario ??
          ticket.clasificacion?.respuesta_usuario ??
          ticket.message ??
          '';

        modalBody.innerHTML = `
          <h2 style="color:#64ffda; font-size:1.8em; margin-bottom:25px; display:flex; align-items:center; gap:10px;">
            <span style="color:#00d4ff;">‚óÜ</span> ‚úÖ Ticket Creado
          </h2>

          <div style="background:rgba(100,255,218,0.1); border-left:4px solid #64ffda; padding:20px; margin-bottom:25px; border-radius:8px;">
            <strong style="color:#64ffda; font-size:1.1em;">üé´ ID del Ticket:</strong>
            <div style="font-family:monospace; background:rgba(0,0,0,0.4); padding:10px 15px; border-radius:6px; margin-top:10px; font-size:1.2em; color:#00d4ff;">
              ${ticket.id_ticket || 'Generando...'}
            </div>
          </div>

          <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(150px, 1fr)); gap:20px; margin-bottom:25px;">
            <div style="background:rgba(0,212,255,0.1); padding:15px; border-radius:8px; border:1px solid rgba(0,212,255,0.3);">
              <div style="font-size:0.85em; color:#8892b0; text-transform:uppercase; margin-bottom:5px;">Categor√≠a</div>
              <div style="font-size:1.2em; color:#00d4ff; font-weight:600;">${categoriaUI}</div>
            </div>

            <div style="background:${prioridadUI === 'alta' ? 'rgba(255,71,87,0.1)' : prioridadUI === 'media' ? 'rgba(255,165,2,0.1)' : 'rgba(46,213,115,0.1)'}; padding:15px; border-radius:8px; border:1px solid ${prioridadUI === 'alta' ? 'rgba(255,71,87,0.3)' : prioridadUI === 'media' ? 'rgba(255,165,2,0.3)' : 'rgba(46,213,115,0.3)'};">
              <div style="font-size:0.85em; color:#8892b0; text-transform:uppercase; margin-bottom:5px;">Prioridad</div>
              <div style="font-size:1.2em; color:${prioridadUI === 'alta' ? '#ff4757' : prioridadUI === 'media' ? '#ffa502' : '#2ed573'}; font-weight:600; text-transform:uppercase;">
                ${prioridadUI}
              </div>
            </div>

            <div style="background:rgba(100,255,218,0.1); padding:15px; border-radius:8px; border:1px solid rgba(100,255,218,0.3);">
              <div style="font-size:0.85em; color:#8892b0; text-transform:uppercase; margin-bottom:5px;">Estatus</div>
              <div style="font-size:1.2em; color:#64ffda; font-weight:600;">${estatusUI}</div>
            </div>
          </div>

          <div style="background:rgba(0,0,0,0.3); border:1px solid rgba(100,255,218,0.2); border-radius:8px; padding:25px; margin-bottom:25px;">
            <h3 style="color:#64ffda; font-size:1.2em; margin-bottom:15px;">üí¨ Respuesta</h3>
            <div style="color:#e0e0e0; line-height:1.8;">
              ${respuestaUI ? String(respuestaUI).replace(/\n/g, '<br>') : '‚úÖ Ticket procesado.'}
            </div>
          </div>

          <button onclick="document.getElementById('close-modal').click()" style="width:100%; padding:16px; background:linear-gradient(135deg,#00d4ff 0%, #7b2ff7 100%); border:none; border-radius:8px; color:white; font-size:1.1em; font-weight:600; cursor:pointer;">
            Cerrar
          </button>
        `;

        // Reset UI
        form.reset();
        empleadoVerificado = false;
        esPlantilla = false;
        radioSi.checked = false;
        radioNo.checked = false;
        emailSection.style.display = 'none';
        formFields.style.display = 'none';
        hideMessage();

        // Re-habilitar correos por si quedaron disabled
        setEnabled(emailInput, true);
        setEnabled(emailNoPlantilla, true);

      } catch (err) {
        console.error('Error completo:', err);
        modalBody.innerHTML = `
          <div style="text-align:center; padding:40px 20px;">
            <div style="font-size:60px; margin-bottom:20px;">‚ùå</div>
            <h2 style="color:#ff4757; font-size:1.8em; margin-bottom:15px;">Error al crear el ticket</h2>
            <div style="background:rgba(255,71,87,0.1); border-left:4px solid #ff4757; padding:20px; border-radius:8px; text-align:left;">
              <div style="color:#ff4757; font-weight:bold; margin-bottom:10px;">No se pudo procesar</div>
              <div style="color:#e0e0e0;">Intenta nuevamente.</div>
              <div style="font-size:0.85em; color:#8892b0; margin-top:15px; font-family:monospace;">
                Detalle: ${err.message}
              </div>
            </div>
          </div>
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar';
      }
    });

    // Estado inicial: no permitir submit hasta elegir opci√≥n
    setEnabled(emailInput, false);
    setEnabled(emailNoPlantilla, false);
    setRequired(emailInput, false);
    setRequired(emailNoPlantilla, false);
  </script>
</body>
</html>

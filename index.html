<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soporte PLAi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate { 100% { transform: rotate(360deg); } }

    .container {
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    .subtitle { color: #8892b0; font-size: 1.1em; }

    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 35px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.6s ease-out;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #64ffda;
      font-size: 0.95em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #64ffda;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
    }

    input::placeholder, textarea::placeholder { color: #8892b0; }

    select {
      cursor: pointer;
    }

    select option {
      background: #1a1f3a;
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before { left: 100%; }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
    }

    button:active { transform: translateY(0); }

    button:disabled { opacity: 0.6; cursor: not-allowed; }

    h2 {
      color: #64ffda;
      font-size: 1.5em;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2::before { content: '‚óÜ'; color: #00d4ff; font-size: 0.8em; }

    pre {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 8px;
      padding: 20px;
      color: #e0e0e0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
      line-height: 1.6;
      min-height: 100px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .loading { display: inline-block; animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .card { padding: 25px; }
      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
      #modal-content {
        margin: 20px;
        padding: 25px;
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§ñ Soporte PLAi</h1>
      <p class="subtitle">Sistema de mesa de ayuda</p>
    </div>

    <div class="card">
      <form id="soporte-form">
        <div class="form-row">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="Ingresa tu nombre" required />
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input type="text" name="apellido" placeholder="Ingresa tu apellido" required />
          </div>
        </div>

        <div class="form-group">
          <label>Correo electr√≥nico</label>
          <input type="email" name="email" placeholder="tu@email.com" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>√Årea</label>
            <input type="text" name="area" placeholder="Tu √°rea o departamento" required />
          </div>
          <div class="form-group">
            <label>Puesto</label>
            <input type="text" name="puesto" placeholder="Tu puesto o cargo" required />
          </div>
        </div>

        <div class="form-group">
          <label>Asunto</label>
          <input type="text" name="asunto" placeholder="Resumen breve de tu problema" required />
        </div>

        <div class="form-group">
          <label>Mensaje</label>
          <textarea name="mensaje" rows="5" placeholder="Describe tu consulta o problema..." required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; backdrop-filter: blur(5px); animation: fadeIn 0.3s ease;">
      <div id="modal-content" style="position: relative; max-width: 700px; margin: 50px auto; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 16px; padding: 40px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); animation: slideDown 0.4s ease; max-height: 85vh; overflow-y: auto;">
        
        <button id="close-modal" style="position: absolute; top: 20px; right: 20px; background: rgba(255, 71, 87, 0.2); border: 1px solid rgba(255, 71, 87, 0.5); color: #ff4757; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.5em; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;">√ó</button>

        <div id="modal-body">
          <!-- Contenido din√°mico -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('soporte-form');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalBody = document.getElementById('modal-body');
    const closeModalBtn = document.getElementById('close-modal');

    // Cambia SOLO esta URL por la tuya (production)
    const WEBHOOK_URL = 'https://n8n.plai.mx/webhook/soporte-plai-prod';

    // Funci√≥n para abrir modal
    function openModal() {
      modalOverlay.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    // Funci√≥n para cerrar modal
    function closeModal() {
      modalOverlay.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Cerrar modal al hacer clic en el bot√≥n X
    closeModalBtn.addEventListener('click', closeModal);

    // Cerrar modal al hacer clic fuera del contenido
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

    // Cerrar modal con tecla ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.style.display === 'block') {
        closeModal();
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nombre: form.nombre.value,
        apellido: form.apellido.value,
        email: form.email.value,
        area: form.area.value,
        puesto: form.puesto.value,
        asunto: form.asunto.value,
        mensaje: form.mensaje.value,
      };

      // Abrir modal con estado de carga
      openModal();
      modalBody.innerHTML = `
        <div style="text-align: center; padding: 40px 20px;">
          <div style="font-size: 60px; margin-bottom: 20px;">ü§ñ</div>
          <div class="loading" style="font-size: 1.4em; margin-bottom: 15px; color: #64ffda; font-weight: 600;">
            Analizando...
          </div>
          <div style="color: #8892b0; font-size: 1em;">
            Clasificando y asignando prioridad al ticket
          </div>
          <div style="margin-top: 30px;">
            <div style="width: 200px; height: 4px; background: rgba(100, 255, 218, 0.2); border-radius: 2px; margin: 0 auto; overflow: hidden;">
              <div style="width: 100%; height: 100%; background: linear-gradient(90deg, #00d4ff, #7b2ff7); animation: loading 1.5s ease-in-out infinite;"></div>
            </div>
          </div>
        </div>
      `;

      const submitBtn = form.querySelector('button');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data),
        });

        if (!res.ok) {
          throw new Error(`Error HTTP: ${res.status}`);
        }

        const responseData = await res.json();
        const ticket = responseData?.json ?? responseData ?? {};

        const categoriaUI = ticket.categoria ?? ticket.categoria_ia ?? ticket.clasificacion?.categoria ?? 'General';
        const prioridadUI = ticket.prioridad ?? ticket.prioridad_ia ?? ticket.clasificacion?.prioridad ?? 'media';
        const estatusUI   = ticket.estatus   ?? ticket.estatus_ia   ?? ticket.clasificacion?.estatus   ?? 'en revisi√≥n';

        const respuestaUI =
          ticket.respuesta_usuario ??
          ticket.clasificacion?.respuesta_usuario ??
          ticket.message ??
          '';

        // Mostrar ticket y respuesta en el modal
        modalBody.innerHTML = `
          <h2 style="color: #64ffda; font-size: 1.8em; margin-bottom: 25px; display: flex; align-items: center; gap: 10px;">
            <span style="color: #00d4ff;">‚óÜ</span>
            ‚úÖ Ticket Creado
          </h2>

          <div style="background: rgba(100, 255, 218, 0.1); border-left: 4px solid #64ffda; padding: 20px; margin-bottom: 25px; border-radius: 8px;">
            <strong style="color: #64ffda; font-size: 1.1em;">üé´ ID del Ticket:</strong>
            <div style="font-family: monospace; background: rgba(0,0,0,0.4); padding: 10px 15px; border-radius: 6px; margin-top: 10px; font-size: 1.2em; color: #00d4ff;">
              ${ticket.id_ticket || 'Generando...'}
            </div>
          </div>

          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 25px;">
            <div style="background: rgba(0, 212, 255, 0.1); padding: 15px; border-radius: 8px; border: 1px solid rgba(0, 212, 255, 0.3);">
              <div style="font-size: 0.85em; color: #8892b0; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">Categor√≠a</div>
              <div style="font-size: 1.2em; color: #00d4ff; font-weight: 600;">
                ${categoriaUI}
              </div>
            </div>

            <div style="background: ${prioridadUI === 'alta' ? 'rgba(255, 71, 87, 0.1)' : prioridadUI === 'media' ? 'rgba(255, 165, 2, 0.1)' : 'rgba(46, 213, 115, 0.1)'}; padding: 15px; border-radius: 8px; border: 1px solid ${prioridadUI === 'alta' ? 'rgba(255, 71, 87, 0.3)' : prioridadUI === 'media' ? 'rgba(255, 165, 2, 0.3)' : 'rgba(46, 213, 115, 0.3)'};">
              <div style="font-size: 0.85em; color: #8892b0; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">Prioridad</div>
              <div style="font-size: 1.2em; color: ${prioridadUI === 'alta' ? '#ff4757' : prioridadUI === 'media' ? '#ffa502' : '#2ed573'}; font-weight: 600; text-transform: uppercase;">
                ${prioridadUI}
              </div>
            </div>

            <div style="background: rgba(100, 255, 218, 0.1); padding: 15px; border-radius: 8px; border: 1px solid rgba(100, 255, 218, 0.3);">
              <div style="font-size: 0.85em; color: #8892b0; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">Estatus</div>
              <div style="font-size: 1.2em; color: #64ffda; font-weight: 600;">
                ${estatusUI}
              </div>
            </div>
          </div>

          <div style="background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 8px; margin-bottom: 25px; border: 1px solid rgba(255, 255, 255, 0.1);">
            <div style="margin-bottom: 15px;">
              <div style="font-size: 0.85em; color: #8892b0; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">Solicitante</div>
              <div style="font-size: 1.1em; color: #e0e0e0;">${data.nombre} ${data.apellido}</div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
              <div>
                <div style="font-size: 0.85em; color: #8892b0; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">√Årea</div>
                <div style="font-size: 1em; color: #e0e0e0;">${data.area}</div>
              </div>
              <div>
                <div style="font-size: 0.85em; color: #8892b0; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">Puesto</div>
                <div style="font-size: 1em; color: #e0e0e0;">${data.puesto}</div>
              </div>
            </div>

            <div style="margin-bottom: 15px;">
              <div style="font-size: 0.85em; color: #8892b0; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">Email</div>
              <div style="font-size: 1em; color: #e0e0e0;">${data.email}</div>
            </div>

            <div>
              <div style="font-size: 0.85em; color: #8892b0; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">Asunto</div>
              <div style="font-size: 1.1em; color: #64ffda; font-weight: 600;">${data.asunto}</div>
            </div>
          </div>

          <div style="background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(100, 255, 218, 0.2); border-radius: 8px; padding: 25px; margin-bottom: 25px;">
            <h3 style="color: #64ffda; font-size: 1.2em; margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">
              <span>üí¨</span> Respuesta de Soporte
            </h3>
            <div style="color: #e0e0e0; line-height: 1.8; font-size: 1.05em;">
              ${respuestaUI ? String(respuestaUI).replace(/\n/g, '<br>') : `
                <div style="text-align: center; color: #64ffda; padding: 20px;">
                  ‚úÖ Ticket procesado exitosamente<br>
                  <span style="font-size: 0.9em; color: #8892b0;">
                    El equipo de soporte te contactar√° pronto
                  </span>
                </div>
              `}
            </div>
          </div>

          <button onclick="document.getElementById('close-modal').click()" style="width: 100%; padding: 16px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); border: none; border-radius: 8px; color: white; font-size: 1.1em; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;">
            Cerrar
          </button>
        `;

        form.reset();

      } catch (err) {
        console.error('Error completo:', err);

        modalBody.innerHTML = `
          <div style="text-align: center; padding: 40px 20px;">
            <div style="font-size: 60px; margin-bottom: 20px;">‚ùå</div>
            <h2 style="color: #ff4757; font-size: 1.8em; margin-bottom: 15px;">Error al crear el ticket</h2>
            <div style="background: rgba(255, 71, 87, 0.1); border-left: 4px solid #ff4757; padding: 20px; border-radius: 8px; text-align: left; margin-bottom: 25px;">
              <div style="color: #ff4757; font-weight: bold; margin-bottom: 10px;">No se pudo procesar tu solicitud</div>
              <div style="color: #e0e0e0; margin-bottom: 10px;">Por favor, intenta nuevamente en unos momentos.</div>
              <div style="font-size: 0.85em; color: #8892b0; margin-top: 15px; font-family: monospace;">
                Detalle t√©cnico: ${err.message}
              </div>
            </div>
            <button onclick="document.getElementById('close-modal').click()" style="width: 100%; padding: 16px; background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%); border: none; border-radius: 8px; color: white; font-size: 1.1em; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;">
              Cerrar e intentar nuevamente
            </button>
          </div>
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar consulta';
      }
    });
  </script>
</body>
</html>
